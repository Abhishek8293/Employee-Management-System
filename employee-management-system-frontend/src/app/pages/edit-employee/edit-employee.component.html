<h2 mat-dialog-title>Edit Employee</h2>

<div class="dialog-content">
    <form #editForm="ngForm" (ngSubmit)="onSave(editForm)">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="employee.name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="employee.email" name="email" required email />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Department</mat-label>
            <input matInput [(ngModel)]="employee.department" name="department" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Joining Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="employee.joining_date" name="joining_date" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="dialog-actions">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
    </form>
</div>
