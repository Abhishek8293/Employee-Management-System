<mat-toolbar color="primary">
    <span>Employee Management System</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/add-employee">
        <mat-icon>person_add</mat-icon>
        Add Employee
    </button>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.department }} </td>
        </ng-container>

        <!-- Joining Date Column -->
        <ng-container matColumnDef="joining_date">
            <th mat-header-cell *matHeaderCellDef> Joining Date </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.joining_date | date }} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="primary" (click)="updateEmployee(employee)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
