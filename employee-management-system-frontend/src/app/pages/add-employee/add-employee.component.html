<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="center-title">Add New Employee</span>
  </mat-toolbar>

  <mat-card>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="employee.name" name="name" required #name="ngModel" />
        <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="employee.email" name="email" required email #email="ngModel" />
        <mat-error *ngIf="email.invalid && email.touched">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="employee.department" name="department" required #department="ngModel" />
        <mat-error *ngIf="department.invalid && department.touched">Department is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Joining Date</mat-label>
        <input matInput [(ngModel)]="employee.joining_date" name="joining_date" [matDatepicker]="picker" required
          #joining_date="ngModel" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="joining_date.invalid && joining_date.touched">Joining date is required</mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
          Save Employee
        </button>
        <button mat-raised-button color="warn" type="button" (click)="clearForm(employeeForm)">
          Clear
        </button>
      </div>
    </form>
  </mat-card>

</div>
